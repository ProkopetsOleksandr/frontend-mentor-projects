<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon-32x32.png" />
    <title>Playground</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      main {
        min-height: 100vh;
        padding: 2rem;
        display: flex;
      }

      section {
        padding: 1rem;
        width: 100%;
        border: 1px solid black;

        display: grid;
        grid-template-columns: auto auto;
      }

      section > div {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <div class="first">Supercalifragilisticexpialidocious</div>
        <div class="second">dsadasd</div>
      </section>
    </main>
  </body>
</html>
