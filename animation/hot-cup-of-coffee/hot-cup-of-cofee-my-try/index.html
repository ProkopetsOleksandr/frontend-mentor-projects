<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="plate"></div>
      <div class="cup">
        <div class="top">
          <div id="vapour" data-intensity="20"></div>
          <div class="circle">
            <div class="tea"></div>
          </div>
        </div>
        <div class="handle"></div>
      </div>
    </div>
  </body>

  <script>
    const vapour = document.getElementById('vapour');
    const intensity = vapour.dataset.intensity;

    for (let i = 0; i < intensity; i++) {
      const span = document.createElement('span');
      span.setAttribute('style', `--i:${getRandomBetween(1, intensity)}`);
      vapour.appendChild(span);
    }

    function getRandomBetween(min, max) {
      return Math.random() * (max - min) + min;
    }
  </script>
</html>
