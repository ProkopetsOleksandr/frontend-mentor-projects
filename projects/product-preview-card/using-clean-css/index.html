<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="../../../favicon-32x32.png" />
    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;800&display=swap" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-header">
          <img class="mobile" src="../images/image-product-mobile.jpg" alt="card-image-mobile" />
          <img class="desktop" src="../images/image-product-desktop.jpg" alt="card-image-mobile" />
        </div>
        <div class="card-body">
          <div class="product-tag">Perfume</div>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral solar and voluptuous interpretation composed by Oliver Polge, Prefumer-Creator for the House of
            CHANEL.
          </p>
          <div class="price">
            <div class="current">$149.99</div>
            <div class="previous">$169.99</div>
          </div>
          <button>
            <img src="../images/icon-cart.svg" alt="icon" width="13" height="13" />
            Add to Card
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
