<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="../../../favicon-32x32.png" />
    <title>Frontend Mentor | QR code component</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-slate-300 font-['Outfit']">
    <div class="w-[320px] bg-white p-3 rounded-lg shadow-lg text-center flex flex-col gap-4">
      <img class="rounded-md" src="./images/image-qr-code.png" alt="qr-code" />
      <div class="flex flex-col gap-4 px-6 mb-3">
        <h1 class="font-bold text-xl text-slate-900">Improve your front-end skills by building projects</h1>
        <p class="text-slate-500">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </body>
</html>
